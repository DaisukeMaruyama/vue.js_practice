<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>

	.flex {
		display: flex;
	}

	.deleteButton {
		height: 30px;
		margin-left: 10px;
		margin-top: 15px;
	}

</style>
<body>

<div id="app">
	<div class="flex">
		<p v-show="flash">If you press the button, this message will be deleted.</p>
		<button @click="deleteFlash" class="deleteButton" v-show="flash">Delete</button>
	</div>
  <p>{{ message }}</p>
</div>
  
</body>
   
<script>
 new Vue({
    el: '#app',
    data: { 
          message:"Welcome, Please Wait....",
					flash: true,
      },
      methods:{
        callFunction: function () {
            var v = this;
            setTimeout(function () {
                v.message = "Hi Bro, SetTimeout is working fine.";
            }, 3000);
        },
				deleteFlash: function() {
					this.flash = false;
				}
    },
    mounted () {
      this.callFunction()
    }
});
</script>
	
</body>
</html>
